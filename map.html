<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var addressString = "Adi Quala, Eritrea";
  var myLatlong = {lat:14.634720,lng:38.834259};

  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 10, center: myLatlong});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: myLatlong, map: map,title:"click to see address"});
  var infowindow = new google.maps.InfoWindow({
      content:addressString
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC710Oc14Ilr4jhyPtQEJq_BfYXgZxtj_4&callback=initMap"
    async defer></script>
    </script>
  </body>
</html>
